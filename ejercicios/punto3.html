<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 3</title>
    <style>
        .btn-volver{
            height: 40px;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .contenedor input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="btn-volver">
        <a href="../index.html">Volver</a>
    </div>
    <div class="contenedor">
        <input type="password" id="clave">
        <button onclick="revelarClave();">Revelar</button>
        <p id="claveRevelada">.....</p>
    </div>

    <script>
        const clave = document.getElementById("clave");
        const claveRevelada = document.getElementById("claveRevelada");

        function revelarClave(){
            claveRevelada.textContent = clave.value;
        }

    </script>
</body>

</html>
